<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DividaEditDlg" widgetVar="DividaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDividaTitle}">
            <h:form id="DividaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dividaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDividaLabel_devedor}" for="devedor" />
                        <p:selectOneMenu id="devedor" value="#{dividaController.selected.devedor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="devedorItem"
                                           itemLabel="#{devedorItem.nome}"
                                           itemValue="#{devedorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDividaLabel_valorDiv}" for="valorDiv" />
                        <p:inputText id="valorDiv" value="#{dividaController.selected.valorDiv}" title="#{bundle.EditDividaTitle_valorDiv}" required="true" requiredMessage="#{bundle.EditDividaRequiredMessage_valorDiv}"/>
                        <p:outputLabel value="#{bundle.EditDividaLabel_dataDivda}" for="dataDivda" />
                        <p:calendar id="dataDivda" pattern="dd/MM/yyyy" value="#{dividaController.selected.dataDivda}" title="#{bundle.EditDividaTitle_dataDivda}" required="true" requiredMessage="#{bundle.EditDividaRequiredMessage_dataDivda}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDividaLabel_dataDeVencimento}" for="dataDeVencimento" />
                        <p:calendar id="dataDeVencimento" pattern="dd/MM/yyyy" value="#{dividaController.selected.dataDeVencimento}" title="#{bundle.EditDividaTitle_dataDeVencimento}" required="true" requiredMessage="#{bundle.EditDividaRequiredMessage_dataDeVencimento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDividaLabel_credor}" for="credor" />
                        <p:inputText id="credor" value="#{dividaController.selected.credor}" title="#{bundle.EditDividaTitle_credor}" required="true" requiredMessage="#{bundle.EditDividaRequiredMessage_credor}"/>
                        <p:outputLabel value="#{bundle.EditDividaLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{dividaController.selected.status}" >
                           <f:selectItems value="#{dividaController.statusAvailableSelectOne}"
                                           var="statusItem"
                                           itemLabel="#{statusItem.descricao}"
                                           itemValue="#{statusItem}"/>



                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditDividaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{dividaController.selected.id}" disabled="true" title="#{bundle.EditDividaTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dividaController.update}" value="#{bundle.Save}" update="display,:DividaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DividaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DividaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
